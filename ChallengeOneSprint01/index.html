<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decodificador Texto</title>
  <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <section class="input">
        <textarea
          model="input"
          placeholder="Escriba su texto"></textarea>
  
        <div class="informacion">
          <img src="assets/img/info.svg" alt="Icono informacion">
          <span>Los acentos seran ingnorados.</span>
        </div>
  
        <div class="actions">
          <button id="codificar">Codificar</button>
          <button id="decodificar">Decodificar</button>
        </div>
      </section>
  
      <section class="output">
        <div if="showOutput">
          <textarea
            model="output"
            placeholder="Sin mensaje"></textarea>
          <button id="copiar">Copiar</button>
        </div>
        <div else>
          <img src="assets/img/sinTexto.svg" alt="Sin texto para mostrar">
          <h2>No se han encontrado mensajes</h2>
          <p>Escriba el texto que desee codificar o descodificar...</p>
        </div>
      </section>
    </main>
  
    <script src="assets/js/index.js" type="modulo"></script>
</body>
</html>
